name: plantly_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app-icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app-icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app-icon.png"

flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
